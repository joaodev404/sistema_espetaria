<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Cardápio - Espetaria</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .btn { background: #4CAF50; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Cardápio da Espetaria</h1>
        <a href="{% url 'home' %}" class="btn">Voltar</a>
    </div>

    <table>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço (R$)</th>
            <th>Estoque</th>
        </tr>
        {% for item in itens %}
        <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.get_categoria_display }}</td>
            <td>{{ item.preco }}</td>
            <td>{{ item.estoque }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">Nenhum item no cardápio.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
